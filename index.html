<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <header>
        <a href="#">Becv</a>
    </header>

  <form>
    <section class="text">
        <h1>Interested in our business pricing?</h1>
        <h2>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>
    </section>


<section class="section">
    <div class="items">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Ethan Johnson">
    </div>
    <div class="items">
        <label for="email">Company Email</label>
        <input type="text" placeholder="ethan@johnson.com">
    </div>
    <div class="items">
        <label for="size">Company Size</label>
        <select id="size" name="size">
            <option value="1">50 - 100 Employees</option>
            <option value="2">150 - 300 Employes</option>
            <option value="3">300 - 500 Employes</option>
            <option value="4">500 - 600 Employes</option>
            <option value="5">600 - 700 Employes</option>
            <option value="6">700 - 800 Employes</option>
            <option value="7">800 - 900 Employes</option>
            <option value="8">900 - 1000 Employes</option>
            <option value="9">1500 - 2000 Employes</option>
            <option value="10">5000+</option>
        </select>
    </div>
    <div class="items">
        <label for="subject">Subject</label>
        <select>
            <option value="1">Building Landing pages</option>
        </select>
    </div>

</section>

<div class="items comment">
    <label class="message">Messaje</label>
    <textarea placeholder="Enviar Mensaje"></textarea>
    <div class="btn">
        <button>Contact Sales</button>
    </div>
</div>
  

  </form>
    
</body>
</html>
